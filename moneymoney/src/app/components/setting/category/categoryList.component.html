<div class="content-wrapper">
    <header>
        <div class="xcontainer">
            <div class="category-header">
                <div class="header-title">
                    <h4>Categories</h4>
                </div>
                <div>
                    <button class="btn btn-primary" (click)="openFormModal()"><i class="fas fa-plus-circle"></i> Category</button>
                </div>
            </div>
        </div>
    </header>

    <section class="section-category">
        <div class="xcontainer">
            <div class="category-container">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col" class="w100 c">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="searchModel.rows.length > 0 && !loading">
                        <tr *ngFor="let row of searchModel.rows">
                            <td [ngClass]="row.parent_id != null ? 'pl-5':''">{{row.name}}</td>
                            <td>
                                <div class="div-btn-action">
                                    <button *ngIf="row.parent_id == null"  type="button" (click)="openFormModal(null,row.id)"><i class="fas fa-plus"></i></button>
                                    <button type="button" (click)="openFormModal(row)"><i class="fas fa-pen"></i></button>
                                    <button type="button" (click)="remove(row)" ><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="searchModel.rows.length == 0 && !loading">
                        <tr>
                            <td colspan="2">No Record . . .</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<app-category-form #rowForm="formModalEX" (afterSaved)="afterModalSaved($event)"></app-category-form>
