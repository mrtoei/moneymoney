
<div bsModal class="modal fade" #formModal="bs-modal">
    <div class="modal-dialog">
        <form #popupForm="ngForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add transaction</h5>
                    <button type="button" class="close" (click)="cancel()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group" [ngClass]="{'has-error' : !name.valid && !name.pristine}">
                        <label>Note <span>*</span></label>
                        <input #name="ngModel" [(ngModel)]="row.name" name="name" type="text" class="form-control" minlength="2" maxlength="200" required="">
                    </div>
                    <div class="form-group">
                        <label>Note <span>*</span></label>
                        <input [(ngModel)]="row.note" name="name" type="text" class="form-control" minlength="2" maxlength="200" required="">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea  [(ngModel)]="row.description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cancel()" class="btn btn-secondary">Close</button>
                    <button type="button" (click)="save()" [disabled]="!popupForm.valid" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
