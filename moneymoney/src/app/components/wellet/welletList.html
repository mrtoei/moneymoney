<div class="content-wrapper" [ngClass]="currentPanel=='welletList'?'':'vHide'">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 header">
                    <label>My Wellets</label>
                    <span (click)="openFormModal()"><i class="fas fa-plus-circle" ></i></span>
                </div>
            </div>
            <div class="row wellet">
                <div class="col-md-12 wellet-list" *ngIf="loading">
                    Loading . . .
                </div>
                <div class="col-md-12 wellet-list" *ngIf="!loading && searchModel.rows.length === 0">
                    No Record . . .
                </div>
                <div class="col-md-12 wellet-list" *ngIf="!loading && searchModel.rows.length > 0">
                    <div class="card" *ngFor="let row of searchModel.rows">
                        <div class="card-body">
                            <div class="my-wellet-icon">
                                <img src="assets/images/flaticon/wallet.png">
                            </div>
                            <div class="my-wellet-detail">
                                <h4 class="card-text">{{row.name}}</h4>
                                <div>
                                    <label>Inflow</label>
                                    <span>500000</span>
                                </div>
                                <div>
                                    <label>Outflow</label>
                                    <span>300000</span>
                                </div>
                                <div>
                                    <label></label>
                                    <span>3000</span>
                                </div>
                                <div>
                                    <button class="btn btn-info btn-sm" (click)="showPanel('transactionList', row)">Detail</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <app-wellet-form #rowForm="formModalEX" (afterSaved)="afterModalSaved($event)"></app-wellet-form>
</div>

<transactionList *ngIf="currentPanel=='transactionList'" (back)="backToWelletList()"></transactionList>
