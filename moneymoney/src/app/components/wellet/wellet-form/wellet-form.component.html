
<form #popupForm="ngForm">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Wellet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group" [ngClass]="{'has-error' : !name.valid && !name.pristine}">
                        <label>Name <span>*</span></label>
                        <input #name="ngModel" [(ngModel)]="row.name" name="name" type="text" class="form-control" minlength="2" maxlength="200" required="">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea  [(ngModel)]="row.description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" (click)="save()" [disabled]="!popupForm.valid" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
