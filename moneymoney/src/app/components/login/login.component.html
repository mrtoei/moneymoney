

<div class="login">
    <div class="card-login">
        <div class="logo">
            <img src="assets/images/accounting.png">
        </div>
        <form #loginForm="ngForm" (submit)="onSumbit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input #username="ngModel" id="username" type="text" class="form-control form-control-sm" [(ngModel)]="loginModel.username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-sm" [(ngModel)]="loginModel.password" name="password" required>
            </div>
            <div class="div-error">
                <span *ngIf="isError">{{msgError}}</span>
            </div>

            <button [disabled]="!loginForm.valid"  type="submit" class="btn btn-sm btn-primary"> <div class="loading-s" *ngIf="loading"></div> Submit</button>
        </form>
    </div>
</div>
