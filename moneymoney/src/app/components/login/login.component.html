<div class="hold-transition login-page">
  <section class="content ">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="header d-flex justify-content-center ">
              <img class="img-fluid" src="assets/images/accounting.png" alt="">
            </div>
            <form #loginForm="ngForm" (submit)="onSumbit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input #username="ngModel" id="username" type="text" class="form-control" [(ngModel)]="loginModel.username" name="username" required>

              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="loginModel.password" name="password" required>
              </div>
              <div class="div-error">
                  <span *ngIf="isError">{{msgError}}</span>
              </div>

              <button [disabled]="!loginForm.valid"  type="submit" class="btn btn-primary"> <div class="loading" *ngIf="loading"></div> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
